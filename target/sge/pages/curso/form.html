<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body ng-controller="cursoController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{subtitulo}}</h4>
                    </div>
                    <div class="content">
                        <form id="formcurso">
                        	<h4>Dados do Curso</h4>
							<hr>
							<div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" id="nome" name="nome" ng-model="curso.nome" class="form-control border-input">
                                    </div>
                                </div>
                                
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Sigla</label>
                                        <input type="text" id="sigla" name="sigla" ng-model="curso.sigla" class="form-control border-input">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Situação</label>
										<select ng-model="curso.situacao" id="selectSituacao" class="form-control"> 
										  <option value="">Selecione</option> 
										  <option ng-repeat="sit in situacao" value="{{sit}}">
										  	{{sit}}
										  </option>
										</select>
                                    </div>
                                </div>
                            </div>

                            
							<div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="salvar();">Salvar</button>
                                <button type="submit" class="btn btn-danger btn-fill btn-wd" ng-click="cancelar();">Cancelar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
