<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body ng-controller="disciplinaController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{subtitulo}}</h4>
                    </div>
                    <div class="content">
                        <form id="formdisciplina">
                        	<h4>Dados da Disciplina</h4>
							<hr>
							<div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" id="nome" name="nome" ng-model="disciplina.nome" class="form-control border-input">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Descrição</label>
                                        <input type="text" id="descricao" name="descricao" ng-model="disciplina.descricao" class="form-control border-input">
                                    </div>
                                </div>
                            </div>

                            
							<div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="salvar();">Salvar</button>
                                <button type="submit" class="btn btn-danger btn-fill btn-wd" ng-click="cancelar();">Cancelar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
