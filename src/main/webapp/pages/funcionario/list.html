<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div class="card" >
		<div class="header">
            <h4 class="title">Buscar</h4>
        </div>
        <div class="content">
            <form>
                <div class="row">
 					<div class="col-md-6">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" ng-model="funcionario.nome" class="form-control border-input">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" ng-model="funcionario.email" class="form-control border-input">
                        </div>
                    </div>
                </div>
				<div class="row">
				    <div class="bt-acao">
				    	<button type="button" class="btn btn-warning btn-fill btn-wd" ng-click="buscar();"> Pesquisar </button>
				      	<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="criar();"> Novo </button>
				    </div>
				</div>
            </form>
        </div>
	</div>
	 <div class="card" ng-controller="funcionarioController" ng-init="listar();">

		<div class="content table-responsive table-full-width">
	          <table class="table">
	              <thead class="thead-dark">
	                  <th scope="col">Nome</th>
	              	  <th scope="col">E-mail</th>
	              	  <th scope="col">Ação</th>
	              </thead>
	              <tbody ng-repeat="funcionario in funcionarios">
	                  <tr>
	                  	<td>{{funcionario.nome}}</td>
	                  	<td>{{funcionario.email}}</td>
	                  	<td>
	                  		<a href ng-click="editar(funcionario.id);" title="Editar"><div class="btn btn-success btn-icon"><span class="fa ti-pencil" /></div></a> 
	                  		<a href ng-click="deletar(funcionario.id);" title="Excluir"><div class="btn btn-danger btn-icon"><span class="fa ti-trash" /></div></a>
	                  	</td>
	                  </tr>
	              </tbody>
	          </table>
	      </div>
      </div>
</body>
</html>
