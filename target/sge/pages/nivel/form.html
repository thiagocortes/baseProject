<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body ng-controller="nivelController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{subtitulo}}</h4>
                    </div>
                    <div class="content">
                        <form id="formnivel">
                        	<h4>Dados do Nível</h4>
							<hr>
							<div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" id="nome" name="nome" ng-model="nivel.nome" class="form-control border-input">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Descrição</label>
                                        <input type="text" id="descricao" name="descricao" ng-model="nivel.descricao" class="form-control border-input">
                                    </div>
                                </div>
                             </div>
                             <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Valor</label>
                                        <input type="number" id="valor" name="valor" ng-model="nivel.valor" class="form-control border-input">
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Situação</label>
										<select ng-model="nivel.situacao" id="selectSituacao" class="form-control"> 
										  <option value="">Selecione</option> 
										  <option ng-repeat="situacao in situacoes" value="{{situacao}}">
										  	{{situacao}}
										  </option>
										</select>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cursos</label>
										<select ng-model="nivel.curso" id="selectSituacao" class="form-control"> 
										  <option value="">Selecione</option> 
										  <option ng-repeat="curso in cursos" value="{{curso}}">
										  	{{curso.nome}}
										  </option>
										</select>
                                    </div>
                                </div>
                            </div>

							<div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="salvar();">Salvar</button>
                                <button type="submit" class="btn btn-danger btn-fill btn-wd" ng-click="cancelar();">Cancelar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
